        - UBUNTU_BUILD_VER=22.04
        - FFTW_VER=3.3.10
        - GROMACS_VER=2022.4
        - CMAKE_VER=3.25.1
        - GCC_VER=11
        - CUDA_VER=12.0.0
        - OPENMPI_VER=4.1.4
    image: firesimulations/fftw:3.3.10
